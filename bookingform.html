<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Booking Form</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #fff, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }
      h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }
      label {
        font-weight: 600;
        color: #555;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        transition: 0.3s ease-in-out;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #1e3c72;
        outline: none;
        box-shadow: 0px 0px 8px rgba(30, 60, 114, 0.3);
      }
      button {
        width: 100%;
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
      }
      button:hover {
        background: linear-gradient(to right, #2a5298, #1e3c72);
        box-shadow: 0px 5px 15px rgba(30, 60, 114, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Book Your Interior Design Slot</h2>
      <form action="submit_booking.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="design-style">Preferred Design Style:</label>
        <select id="design-style" name="design_style" required>
          <option value="modern">Modern</option>
          <option value="minimalist">Minimalist</option>
          <option value="traditional">Traditional</option>
          <option value="industrial">Industrial</option>
          <option value="bohemian">Bohemian</option>
        </select>

        <label for="budget">Estimated Budget:</label>
        <input type="text" id="budget" name="budget" required />

        <label for="budget-details">Budget Details:</label>
        <textarea
          id="budget-details"
          name="budget_details"
          rows="4"
          placeholder="Specify budget breakdown, materials, or any other details..."
        ></textarea>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="message">Additional Notes:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <a href="index.html"><button type="submit">Book Now</button></a>
      </form>
    </div>
  </body>
</html>
